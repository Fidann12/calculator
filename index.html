<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="main">
      <div class="screen"></div>
      <div class="calculatorDiv">
        <div class="Acdiv dimgray">AC</div>
        <div class="plusMinus dimgray">±</div>
        <div class="modDiv dimgray">%</div>
        <div class="divisionDiv orange">÷</div>
        <div class="digit7 gray">7</div> 
        <div class="digit8 gray">8</div>
        <div class="digit9 gray">9</div>
        <div class="Xdiv orange">x</div>
        <div class="digit4 gray">4</div>
        <div class="digit5 gray">5</div>
        <div class="digit6 gray">6</div>
        <div class="minusDiv orange">-</div>
        <div class="digit1 gray">1</div>
        <div class="digit2 gray">2</div>
        <div class="digit3 gray">3</div>
        <div class="plusDiv orange">+</div>
        <div class="digit0 gray">0</div>
        <div class="pointDiv gray">.</div>
        <div class="equalDiv orange">=</div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
